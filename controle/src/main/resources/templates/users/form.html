<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="/css/menu.css">
    <script src="/js/mask.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<div class="menu-lateral">
    <h2>Menu</h2>
    <ul>
        <li><a th:href="@{/users/new}">Cadastro de Usuário</a></li>
        <li><a th:href="@{/users}">Lista de Usuários</a></li>
        <li><a href="#">Outra Opção</a></li>
    </ul>
</div>
<div class="conteudo">


<h1>Cadastro de Novo Usuário</h1>

<!-- Formulário de Cadastro -->
<form th:action="@{/users}" th:object="${user}" method="post">
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome" required/>
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome inválido</span><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Digite seu email" required/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email inválido</span><br>

    <!-- Data de Nascimento -->
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required/>
    <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}">Data inválida</span><br>

    <!-- Número de Celular -->
    <label for="numeroCelular">Número Celular:</label>
    <input type="text" id="numeroCelular" th:field="*{numeroCelular}" placeholder="Digite seu número de celular" required/>
    <span th:if="${#fields.hasErrors('numeroCelular')}" th:errors="*{numeroCelular}">Número inválido</span><br>

    <!-- Sexo -->
    <label for="sexo">Sexo:</label>
    <select id="sexo" th:field="*{sexo}" required>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Prefiro Não Informar">Prefiro Não Informar</option>
    </select><br>

    <!-- País (opcional) -->
    <label for="pais">País:</label>
    <input type="text" id="pais" th:field="*{pais}" placeholder="Digite seu país" /><br>

    <!-- Estado (opcional) -->
    <label for="estado">Estado:</label>
    <input type="text" id="estado" th:field="*{estado}" placeholder="Digite seu estado" /><br>

    <!-- Outros campos -->
    <label for="cep">CEP:</label>
    <input type="text" id="cep" th:field="*{cep}" placeholder="Digite seu CEP"/><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite seu endereço"/><br>

    <label for="numero">Número:</label>
    <input type="text" id="numero" th:field="*{numero}" placeholder="Digite o número do endereço"/><br>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" th:field="*{complemento}" placeholder="Digite o complemento"/><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" th:field="*{bairro}" placeholder="Digite o bairro"/><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" th:field="*{cidade}" placeholder="Digite a cidade"/><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite seu telefone"/><br>

    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao" th:field="*{profissao}" placeholder="Digite sua profissão"/><br>

    <label for="rg">R.G:</label>
    <input type="text" id="rg" th:field="*{rg}" placeholder="Digite seu RG"/><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF"/><br>

    <button type="submit">Cadastrar</button>
</form>
</div>
</body>
</html>
