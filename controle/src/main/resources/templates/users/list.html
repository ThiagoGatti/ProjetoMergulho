<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usu치rios</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<h1>Lista de Usu치rios</h1>

<div class="tabela">
  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Numero de Telefone</th>
      <th>A칞칫es</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.nome}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.dataNascimento}"></td>
      <td th:text="${user.numeroCelular}"></td>
      <td>
        <button onclick="openEditDialog(this)"
                th:attr="data-id=${user.idUser},
                           data-nome=${user.nome},
                           data-email=${user.email},
                           data-dataNascimento=${user.dataNascimento},
                           data-numeroCelular=${user.numeroCelular},
                           data-cep=${user.cep}">
          Editar
        </button>
        |
        <a th:href="@{/users/delete/{id}(id=${user.idUser})}" onclick="return confirm('Tem certeza que deseja excluir este usu치rio?')">
          Excluir
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<a th:href="@{/users/new}">Adicionar Novo Usu치rio</a>

<!-- 游댳 MODAL DE EDI칂츾O -->
<div id="editUserModal" style="display: none;">
  <div class="modal-content">
    <h2>Editar Usu치rio</h2>
    <form id="editUserForm" method="post">
      <input type="hidden" id="editId" name="id">

      <label>Nome:</label>
      <input type="text" id="editNome" name="nome" required>

      <label>Email:</label>
      <input type="email" id="editEmail" name="email" required>

      <label>Data de Nascimento:</label>
      <input type="date" id="editDataNascimento" name="dataNascimento" required>

      <label>N칰mero de Celular:</label>
      <input type="text" id="editNumeroCelular" name="numeroCelular" required>

      <label>CEP</label>
      <input type="text" id="editCep" name="cep">

      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditDialog()">Cancelar</button>
    </form>
  </div>
</div>

<style>
  .modal-content {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
</style>

</body>
</html>
