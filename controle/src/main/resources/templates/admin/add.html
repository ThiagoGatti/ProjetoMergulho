<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Administrador</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="conteudo">
    <h1>Novo Administrador</h1>

    <form th:action="@{/admins}" th:object="${admin}" method="post" id="adminForm">
        <fieldset>
            <legend>Informações do Administrador</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <div id="senhaError" class="error-message" style="display: none;"></div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="botao-salvar">Salvar</button>
            <a th:href="@{/admins}" class="botao-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<script th:src="@{/js/form-validation.js}" defer></script>

</body>
</html>
